<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="inputField"/>

        <div class="contentBox">
            <div id="typingText">
                
            </div>
            <div class="content">
                <ul class="resultDetails" >
                    <li class="time">
                        <p>time left: </p>
                        <span class="span"><b class="bold">60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>wpm</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>cpm</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="try again">try again</button>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
